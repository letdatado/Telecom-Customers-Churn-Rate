version: "3.9"

services:
  api:
    image: telco-churn-api
    container_name: telco-churn-api
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    volumes:
      - ./data/telco_churn.db:/app/data/telco_churn.db
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
    container_name: telco-churn-dashboard
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped
